<div class="card text-white bg-success mb-3" style="max-width: 20rem;">
    <div class="card-header">Add Task</div>
    <div class="card-body">
      

        <form>
            <fieldset>
              <div class="form-group">
                <label for="name">Task Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="category">Select the Category</label>
                <select class="form-control" id="category" [(ngModel)]="category" name="category" required>
                  <option>Pending</option>
                  <option>In Process</option>
                  <option>Completed</option>
                </select>
              </div>
              <div class="form-group">
                <label for="priority">Priority <span class="text-dark"> <strong>(Number only)</strong> </span></label>
                <input type="number" class="form-control" id="priority" [(ngModel)]="priority" name="priority" required>
              </div>
              <button type="button" class="btn btn-danger" (click)="addTask()">Add this task</button>
            </fieldset>
        </form>


    </div>
</div>
