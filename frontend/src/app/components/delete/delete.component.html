<table class="table table-dark table-hover">
    <thead>
      <tr>
        <th scope="col">Task Name</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody>
      <tr class="table-success" *ngFor='let task of tasks'>
        <td>{{task.name}}</td>
        <td><button type="button" class="btn btn-danger" (click)="deleteTask(task._id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
